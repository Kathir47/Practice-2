<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>
    <body>
        <div class="wrapper">
            <div class="preview">
                <div class="place">Hover over an image</div>
            </div>

            <div class="container">
                
                <img src="img/cat1.jpg" class="img" alt="Cat 1" onmouseover="showPreview(this)" onmouseout="hideProperties()">
                <img src="img/cat2.jpg" class="img" alt="Cat 2" onmouseover="showPreview(this)" onmouseout="hideProperties()">
                <img src="img/cat3.jpg" class="img" alt="Cat 3" onmouseover="showPreview(this)" onmouseout="hideProperties()">
                <img src="img/dog2.jpg" class="img" alt="Dog 1" onmouseover="showPreview(this)" onmouseout="hideProperties()">
                <img src="img/dog3.jpg" class="img" alt="Dog 2" onmouseover="showPreview(this)" onmouseout="hideProperties()">

            </div>
        </div>
        
        <script src="script/script.js" async defer></script>
    </body>
</html>
